{% extends 'recipes/base.html' %} 
{% load crispy_forms_tags %}
<!--  -->

{% block content %} 
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="mb-4">Уверены, что хотите удалить рецепт {{ object }}</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
          <input class="btn btn-outline-danger" type="submit" value="Удалить">
        </div>
      </form>
      <div class="border-top pt-3">
        <a href="{% url 'recipes_home' %}">Отмена</a>
      </div>
    </div>

{% endblock content %}
